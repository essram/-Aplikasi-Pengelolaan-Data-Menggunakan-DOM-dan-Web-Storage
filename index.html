<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css " />
  </head>
  <body>
    <h1>BookShelf Apps</h1>
    <div class="form-buku">
      <input type="text" id="judul-buku" placeholder="Judul Buku" />
      <input type="text" id="penulis-buku" placeholder="Penulis Buku" />
      <input type="number" id="tahun-buku" placeholder="Tahun Terbit" />
      <label for="isComplete">Selesai Dibaca:</label>
      <input type="checkbox" id="isComplete" />
      <button id="tambah-buku">Tambah Buku</button>
    </div>
    <div class="rak-buku">
      <div class="rak" id="rak-1">
        <h2>Rak 1</h2>
        <ul class="daftar-buku"></ul>
      </div>
      <div class="rak" id="rak-2">
        <h2>Rak 2</h2>
        <ul class="daftar-buku"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
